<!DOCTYPE html>
<html lang='es'>
  <head>
	<title>Lista de Proyectos</title>
	<meta charset='utf-8'>
  </head>
  <body>
    <h1>Proyectos</h1>
	{% for elemento in lista %}
	<ul>
	  <li><strong>{{elemento.nombre}}</strong></li>
	  <li>{{elemento.categoria}}</li>
	  <li>{{elemento.subtitulo}}</li>
	  <li>{{elemento.descripcion}}</li>
	  <li>{{elemento.cliente}}</li>
	  <li>{{elemento.ubicacion}}</li>
	  <li>{{elemento.fecha}}</li>
	</ul>
	{% endfor %}
  </body>
</html>
